<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Revista ‚Äì Flipbook</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      background: #111;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .stage {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #flipbook {
      width: 98vw;
      height: 98vh;
    }

    #flipbook .page {
      background: #fff;
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
    }

    /* üëá SOLO ESTE CAMBIO PARA LA PORTADA */
    #flipbook .page.cover {
      background: #000;
    }

    #flipbook img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      user-select: none;
      -webkit-user-drag: none;
    }

    .hint {
      position: fixed;
      bottom: 12px;
      color: #bbb;
      font: 12px/1.2 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      opacity: .8;
      z-index: 5;
    }

    .nav {
      position: fixed;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,.55);
      color: #fff;
      border: none;
      font-size: 48px;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      cursor: pointer;
      z-index: 10;
      display: grid;
      place-items: center;
      user-select: none;
      transition: background .2s ease, transform .1s ease;
    }

    .nav:hover { background: rgba(0,0,0,.8); }
    .nav:active { transform: translateY(-50%) scale(0.95); }
    .nav.prev { left: 16px; }
    .nav.next { right: 16px; }

    @media (max-width: 640px) {
      .nav { width: 44px; height: 44px; font-size: 36px; }
    }
  </style>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="libs/turn.min.js"></script>
</head>
<body>

  <div class="stage">
    <div id="flipbook">
      <div class="page cover"><img src="Imagenes/Boletin1.jpg"></div>
      <div class="page"><img src="Imagenes/Boletin2.jpg"></div>
      <div class="page"><img src="Imagenes/Boletin3.jpg"></div>
      <div class="page"><img src="Imagenes/Boletin4.jpg"></div>
    </div>
  </div>

  <button class="nav prev">‚Äπ</button>
  <button class="nav next">‚Ä∫</button>
  <div class="hint">Arrastra la esquina de la p√°gina o usa ‚Üê ‚Üí</div>
  <audio id="flipSound" src="Audio/Sonido.mp3" preload="auto"></audio>

  <script>
    function initFlipbook() {
      const el = document.getElementById('flipbook');
      const imgs = el.querySelectorAll('img');
      let loaded = 0;

      const flipSound = document.getElementById('flipSound');
      flipSound.volume = 0.4;

      function playSound() {
        try {
          flipSound.currentTime = 0;
          flipSound.play();
        } catch(e){}
      }

      function start() {
        const fb = $('#flipbook');

        fb.turn({
          width: el.clientWidth,
          height: el.clientHeight,
          autoCenter: true,
          display: 'single',
          gradients: true,
          elevation: 50
        });

        fb.on('turning', function(e, page) {
          const display = page > 1 ? 'double' : 'single';
          fb.turn('display', display);
        });

        fb.on('turned', function() {
          playSound();
        });

        document.querySelector('.nav.prev').onclick = () => fb.turn('previous');
        document.querySelector('.nav.next').onclick = () => fb.turn('next');
      }

      imgs.forEach(img => {
        if (img.complete) {
          loaded++;
          if (loaded === imgs.length) start();
        } else {
          img.onload = () => { loaded++; if (loaded === imgs.length) start(); };
          img.onerror = () => { loaded++; if (loaded === imgs.length) start(); };
        }
      });
    }

    document.addEventListener('DOMContentLoaded', initFlipbook);

    document.addEventListener('keydown', (e) => {
      const fb = $('#flipbook');
      if (!fb.data('turn')) return;
      if (e.key === 'ArrowLeft') fb.turn('previous');
      if (e.key === 'ArrowRight') fb.turn('next');
    });

    window.addEventListener('resize', () => {
      const fb = $('#flipbook');
      if (!fb.data('turn')) return;
      const el = document.getElementById('flipbook');
      fb.turn('size', el.clientWidth, el.clientHeight);
    });
  </script>

</body>
</html>
