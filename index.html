<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Revista – Flipbook</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      background: #111;
      overflow: hidden; /* evitamos scroll externo */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .stage {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #flipbook {
      width: min(95vw, 1200px);
      height: min(95vh, 800px);
    }

    #flipbook .page {
      background: #fff;
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
    }

    #flipbook img {
      width: 100%;
      height: 100%;
      object-fit: contain; /* que se vea completa */
      user-select: none;
      -webkit-user-drag: none;
    }

    /* Indicador de ayuda */
    .hint {
      position: fixed;
      bottom: 12px;
      color: #bbb;
      font: 12px/1.2 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      opacity: .8;
    }
  </style>

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!-- Turn.js -->
  <script src="libs/turn.min.js"></script>
</head>
<body>

  <div class="stage">
    <div id="flipbook">
      <div class="page"><img src="Imagenes/Boletin1.jpg" alt=""></div>
      <div class="page"><img src="Imagenes/Boletin2.jpg" alt=""></div>
      <div class="page"><img src="Imagenes/Boletin3.jpg" alt=""></div>
      <div class="page"><img src="Imagenes/Boletin4.jpg" alt=""></div>
      <!-- agrega todas las páginas -->
    </div>
  </div>

  <div class="hint">Arrastra la esquina de la página o usa ← →</div>

  <script>
    function initFlipbook() {
      const el = document.getElementById('flipbook');
      const w = el.clientWidth;
      const h = el.clientHeight;

      if (!window.jQuery || !jQuery().turn) {
        console.error('Turn.js no cargó.');
        return;
      }

      // Espera a que carguen las imágenes para calcular bien tamaños
      const imgs = el.querySelectorAll('img');
      let loaded = 0;
      imgs.forEach(img => {
        if (img.complete) loaded++;
        else img.onload = () => {
          loaded++;
          if (loaded === imgs.length) start();
        };
      });
      if (loaded === imgs.length) start();

      function start() {
        $('#flipbook').turn({
          width: w,
          height: h,
          autoCenter: true,
          display: 'double',
          gradients: true,
          elevation: 50
        });
      }
    }

    document.addEventListener('DOMContentLoaded', initFlipbook);

    // Teclas ← →
    document.addEventListener('keydown', (e) => {
      if (!$('#flipbook').data('turn')) return;
      if (e.key === 'ArrowLeft') $('#flipbook').turn('previous');
      if (e.key === 'ArrowRight') $('#flipbook').turn('next');
    });

    // Recalcular en resize
    window.addEventListener('resize', () => {
      const fb = $('#flipbook');
      if (!fb.data('turn')) return;
      const el = document.getElementById('flipbook');
      fb.turn('size', el.clientWidth, el.clientHeight);
    });
  </script>

</body>
</html>
