<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Revista – Flipbook</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    body {
      margin: 0;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    #flipbook {
      width: 90vw;
      height: 90vh;
    }
    #flipbook .page {
      background: #fff;
    }
    #flipbook img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
  </style>

  <!-- jQuery (Turn.js lo necesita) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

  <!-- Turn.js v4 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.js"></script>
</head>
<body>

  <div id="flipbook">
    <div class="page"><img src="Imagenes/Boletin1"></div>
    <div class="page"><img src="Imagenes/Boletin2"></div>
    <div class="page"><img src="Imagenes/Boletin3"></div>
    <div class="page"><img src="Imagenes/Boletin4"></div>
    <!-- agrega todas las páginas que tengas -->
  </div>

  <script>
    $(function () {
      $('#flipbook').turn({
        width: document.getElementById('flipbook').clientWidth,
        height: document.getElementById('flipbook').clientHeight,
        autoCenter: true,
        display: 'double',
        gradients: true,
        elevation: 50
      });
    });
  </script>

</body>
</html>
