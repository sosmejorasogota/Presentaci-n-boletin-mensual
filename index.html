<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Revista ‚Äì Flipbook</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      background: #111;
      overflow: hidden; /* evitamos scroll externo */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .stage {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #flipbook {
      width: min(95vw, 1200px);
      height: min(95vh, 800px);
    }

    #flipbook .page {
      background: #fff;
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
    }

    #flipbook img {
      width: 100%;
      height: 100%;
      object-fit: contain; /* que se vea completa */
      user-select: none;
      -webkit-user-drag: none;
    }

    /* Indicador de ayuda */
    .hint {
      position: fixed;
      bottom: 12px;
      color: #bbb;
      font: 12px/1.2 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      opacity: .8;
    }
  </style>

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!-- Turn.js -->
  <script src="libs/turn.min.js"></script>
</head>
<body>

  <div class="stage">
    <div id="flipbook">
      <div class="page"><img src="Imagenes/Boletin1.jpg" alt=""></div>
      <div class="page"><img src="Imagenes/Boletin2.jpg" alt=""></div>
      <div class="page"><img src="Imagenes/Boletin3.jpg" alt=""></div>
      <div class="page"><img src="Imagenes/Boletin4.jpg" alt=""></div>
      <!-- agrega todas las p√°ginas -->
    </div>
  </div>

  <div class="hint">Arrastra la esquina de la p√°gina o usa ‚Üê ‚Üí</div>

  <script>
   function initFlipbook() {
    const el = document.getElementById('flipbook');

    if (!window.jQuery || !jQuery().turn) {
      console.error('Turn.js no carg√≥.');
      return;
    }

    // Espera a que carguen las im√°genes para calcular bien tama√±os
    const imgs = el.querySelectorAll('img');
    let loaded = 0;

    function start() {
      $('#flipbook').turn({
        width: el.clientWidth,
        height: el.clientHeight,
        autoCenter: true,
        display: 'single',   // üëà portada centrada
        gradients: true,
        elevation: 50
      });

      // A partir de la p√°gina 2, usar doble p√°gina
      $('#flipbook').bind('turning', function (e, page) {
        const display = page > 1 ? 'double' : 'single';
        $(this).turn('display', display);
      });
    }

    if (!imgs.length) {
      start();
      return;
    }

    imgs.forEach(img => {
      if (img.complete) {
        loaded++;
        if (loaded === imgs.length) start();
      } else {
        img.onload = () => {
          loaded++;
          if (loaded === imgs.length) start();
        };
        img.onerror = () => {
          loaded++;
          if (loaded === imgs.length) start();
        };
      }
    });
  }

  document.addEventListener('DOMContentLoaded', initFlipbook);

  // Teclas ‚Üê ‚Üí
  document.addEventListener('keydown', (e) => {
    if (!$('#flipbook').data('turn')) return;
    if (e.key === 'ArrowLeft') $('#flipbook').turn('previous');
    if (e.key === 'ArrowRight') $('#flipbook').turn('next');
  });

  // Resize responsive
  window.addEventListener('resize', () => {
    const fb = $('#flipbook');
    if (!fb.data('turn')) return;
    const el = document.getElementById('flipbook');
    fb.turn('size', el.clientWidth, el.clientHeight);
  });
  </script>

</body>
</html>
